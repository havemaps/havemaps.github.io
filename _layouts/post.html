---
layout: default
---
<h1>{{ page.title }}</h1>
{{ page.date | date_to_long_string }}
<br><br>
{{content}}
<br><br>

<!-- From https://stackoverflow.com/questions/28331879/jekyll-next-and-previous-links-with-different-categories!-->
<div class="post-nav">
{% if page.previous %}
  <span class="previous-link">
    <a rel="prev" href="{{ page.previous.url }}">&laquo; Prev</a>
  </span>
{% endif %}
{% if page.next %}
  <span class="next-link">
    <a rel="next" href="{{ page.next.url }}">Next &raquo;</a>
  </span>
{% endif %}
</div>

<div class="post-map"><h2>Explore the post map</h2>
  {% include main-map.html %}
  </div>
